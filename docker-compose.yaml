version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
  redis:
    image: redis
    env_file:
      - .env
    ports:
      - 6379:6379
    volumes:
      - cache:/data
volumes:
  cache:
    driver: local
